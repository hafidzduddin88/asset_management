{% extends "templates_desktop/layouts/modern_layout.html" %}

{% block title %}Create User - Admin{% endblock %}

{% block content %}
<div class="py-8">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center">
                <a href="/user_management" class="mr-4 text-primary-600 hover:text-primary-900">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </a>
                <h1 class="text-3xl font-bold text-gray-900">Create New User</h1>
            </div>
        </div>
        
        {% if error %}
        <div class="mb-6 rounded-md bg-red-50 p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800">{{ error }}</h3>
                </div>
            </div>
        </div>
        {% endif %}
        
        <form method="POST" class="bg-white shadow-xl rounded-lg p-8" onsubmit="return validateForm()">
            <div class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address *</label>
                    <input type="email" name="email" id="email" required
                        class="block w-full border border-gray-300 rounded-md px-4 py-3 text-sm focus:ring-primary-500 focus:border-primary-500"
                        placeholder="user@company.com">
                </div>
                
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700 mb-2">Full Name *</label>
                    <input type="text" name="full_name" id="full_name" required
                        class="block w-full border border-gray-300 rounded-md px-4 py-3 text-sm focus:ring-primary-500 focus:border-primary-500"
                        placeholder="John Doe">
                </div>
                
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Role *</label>
                    <select name="role" id="role" required
                        class="block w-full border border-gray-300 rounded-md px-4 py-3 text-sm focus:ring-primary-500 focus:border-primary-500">
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="manager">Manager</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>
                
                <div>
                    <label for="business_unit_name" class="block text-sm font-medium text-gray-700 mb-2">Business Unit</label>
                    <select name="business_unit_name" id="business_unit_name"
                        class="block w-full border border-gray-300 rounded-md px-4 py-3 text-sm focus:ring-primary-500 focus:border-primary-500">
                        <option value="">Select Business Unit</option>
                        {% for unit in business_units %}
                        <option value="{{ unit }}">{{ unit }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="mt-8 flex justify-end space-x-4 pt-6 border-t border-gray-200">
                <a href="/user_management" class="px-6 py-3 bg-gray-300 text-gray-700 rounded-md text-sm font-medium hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    Cancel
                </a>
                <button type="submit" class="px-6 py-3 bg-primary-600 text-white rounded-md text-sm font-medium hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    Create User
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function validateForm() {
    const email = document.getElementById('email').value;
    const fullName = document.getElementById('full_name').value;
    const role = document.getElementById('role').value;
    
    console.log('Form values:', { email, fullName, role });
    
    if (!email || !fullName || !role) {
        alert('Please fill in all required fields');
        return false;
    }
    
    return confirm('Are you sure you want to create this user?');
}
</script>
{% endblock %}
