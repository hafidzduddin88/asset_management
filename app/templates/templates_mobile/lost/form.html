{% extends "templates_mobile/layouts/modern_layout.html" %}

{% block title %}Report Lost Asset{% endblock %}

{% block content %}
<!-- Header -->
<div class="bg-red-600 rounded-lg p-4 mb-4">
    <h1 class="text-xl font-bold text-white">Report Lost Asset</h1>
    <p class="text-red-100 text-sm">Report missing or lost asset</p>
</div>

<!-- Form -->
<div class="bg-white rounded-lg shadow p-4">
    <form id="lostForm" class="space-y-4">
        <input type="hidden" id="assetId" value="{{ asset.asset_id if asset else '' }}">
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Asset Name</label>
            <input type="text" id="assetName" value="{{ asset.asset_name if asset else '' }}" readonly class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Date Lost</label>
            <input type="date" id="dateLost" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea id="description" required rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Describe the circumstances..."></textarea>
        </div>
        
        <div class="grid grid-cols-2 gap-3 pt-4">
            <a href="/asset_management/list" class="flex items-center justify-center px-4 py-3 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 text-center">Cancel</a>
            <button type="submit" class="px-4 py-3 bg-red-600 text-white rounded-md hover:bg-red-700">Submit Report</button>
        </div>
    </form>
</div>

<script>
document.getElementById('dateLost').value = new Date().toISOString().split('T')[0];

document.getElementById('lostForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        asset_ids: [document.getElementById('assetId').value],
        date_lost: document.getElementById('dateLost').value,
        description: document.getElementById('description').value
    };
    
    try {
        const response = await fetch('/damage/lost', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        });
        const result = await response.json();
        
        if (result.status === 'success') {
            showSuccessMessage('Lost Report Submitted', `Asset "${document.getElementById('assetName').value}" has been reported as lost.`);
            setTimeout(() => window.location.href = '/asset_management/list', 2000);
        } else {
            showErrorMessage('Submission Failed', result.message);
        }
    } catch (error) {
        showErrorMessage('Network Error', 'Failed to submit report. Please try again.');
    }
});

function showSuccessMessage(title, message) {
    const modal = document.createElement('div');
    modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4';
    modal.innerHTML = `
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm p-4">
            <div class="flex items-center mb-3">
                <div class="flex-shrink-0">
                    <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-check text-green-600 text-sm"></i>
                    </div>
                </div>
                <div class="ml-3">
                    <h3 class="text-base font-medium text-gray-900">${title}</h3>
                </div>
            </div>
            <p class="text-sm text-gray-600 mb-4">${message}</p>
            <div class="flex justify-end">
                <button onclick="this.closest('.fixed').remove()" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 text-sm">OK</button>
            </div>
        </div>
    `;
    document.body.appendChild(modal);
}

function showErrorMessage(title, message) {
    const modal = document.createElement('div');
    modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4';
    modal.innerHTML = `
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm p-4">
            <div class="flex items-center mb-3">
                <div class="flex-shrink-0">
                    <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-exclamation-triangle text-red-600 text-sm"></i>
                    </div>
                </div>
                <div class="ml-3">
                    <h3 class="text-base font-medium text-gray-900">${title}</h3>
                </div>
            </div>
            <p class="text-sm text-gray-600 mb-4">${message}</p>
            <div class="flex justify-end">
                <button onclick="this.closest('.fixed').remove()" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 text-sm">OK</button>
            </div>
        </div>
    `;
    document.body.appendChild(modal);
}
</script>
{% endblock %}
