{% extends "layouts/modern_layout.html" %}

{% block title %}Create User - Admin{% endblock %}

{% block content %}
<div class="py-6">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Create New User</h1>
        
        {% if error %}
        <div class="mb-4 rounded-md bg-red-50 p-4">
            <div class="text-sm text-red-800">{{ error }}</div>
        </div>
        {% endif %}
        
        <form method="POST" class="bg-white shadow sm:rounded-lg p-6">
            <div class="grid grid-cols-1 gap-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username *</label>
                    <input type="text" name="username" id="username" required
                        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email *</label>
                    <input type="email" name="email" id="email" required
                        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
                
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name *</label>
                    <input type="text" name="full_name" id="full_name" required
                        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
                
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">Role *</label>
                    <select name="role" id="role" required
                        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="manager">Manager</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password *</label>
                    <input type="password" name="password" id="password" required
                        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
            </div>
            
            <div class="mt-6 flex justify-end space-x-3">
                <a href="/user_management" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
                    Cancel
                </a>
                <button type="submit" onclick="return confirm('Are you sure you want to create this user?')" class="px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700">
                    Create User
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
