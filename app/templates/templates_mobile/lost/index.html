{% extends "templates_mobile/layouts/modern_layout.html" %}

{% block title %}Lost Assets - AMBP{% endblock %}

{% block content %}
<div x-data="lostAssets()" class="space-y-4">
    <!-- Header -->
    <div class="bg-gradient-to-r from-red-500 to-red-600 rounded-lg p-4 text-white shadow-lg">
        <div class="text-center">
            <h1 class="text-lg font-bold flex items-center justify-center">
                <i class="fas fa-search mr-2"></i>Lost Assets
            </h1>
            <p class="text-red-100 text-xs mt-1">Report and track lost assets</p>
            <div class="bg-white bg-opacity-20 px-2 py-1 rounded-full inline-block mt-2">
                <span class="text-xs font-semibold" x-text="filteredAssets.length + ' Available Assets'"></span>
            </div>
        </div>
    </div>

    <!-- Search and Filters -->
    <div class="bg-white rounded-lg shadow-sm p-4">
        <div class="space-y-3">
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Search Assets</label>
                <div class="relative">
                    <input type="text" x-model="searchTerm" placeholder="Search by name, tag..."
                           class="w-full pl-8 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    <i class="fas fa-search absolute left-2 top-2.5 text-gray-400 text-xs"></i>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Location</label>
                    <select x-model="locationFilter" class="w-full px-2 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                        <option value="">All Locations</option>
                        <template x-for="location in uniqueLocations" :key="location">
                            <option :value="location" x-text="location"></option>
                        </template>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Category</label>
                    <select x-model="categoryFilter" class="w-full px-2 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                        <option value="">All Categories</option>
                        <template x-for="category in uniqueCategories" :key="category">
                            <option :value="category" x-text="category"></option>
                        </template>
                    </select>
                </div>
            </div>
            <button @click="resetFilters()" class="w-full px-3 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors text-sm">
                <i class="fas fa-undo mr-1"></i>Reset Filters
            </button>
        </div>
    </div>

    <!-- Assets List -->
    <div class="space-y-3">
        <template x-for="asset in filteredAssets" :key="asset.asset_id">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                <div class="flex items-start space-x-3">
                    <div class="bg-gradient-to-br from-red-400 to-red-600 p-2 rounded-lg flex-shrink-0">
                        <i class="fas fa-box text-white text-sm"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center space-x-2 mb-1">
                            <h3 class="text-sm font-semibold text-gray-900 truncate" x-text="asset.asset_name"></h3>
                            <span class="px-2 py-1 text-xs font-medium bg-green-100 text-green-800 rounded-full" x-text="asset.status"></span>
                        </div>
                        <p class="text-xs text-gray-500 mb-2" x-text="asset.asset_tag"></p>
                        
                        <div class="space-y-1 text-xs text-gray-600 mb-3">
                            <div class="flex items-center space-x-1">
                                <i class="fas fa-map-marker-alt text-gray-400"></i>
                                <span x-text="asset.ref_locations?.location_name || 'N/A'"></span>
                            </div>
                            <div class="flex items-center space-x-1">
                                <i class="fas fa-door-open text-gray-400"></i>
                                <span x-text="asset.room_name || 'N/A'"></span>
                            </div>
                            <div class="flex items-center space-x-1">
                                <i class="fas fa-tag text-gray-400"></i>
                                <span x-text="asset.ref_categories?.category_name || 'N/A'"></span>
                            </div>
                        </div>
                        
                        <button @click="openLostModal(asset)" 
                                class="w-full px-3 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors text-xs font-semibold touch-manipulation">
                            <i class="fas fa-exclamation-triangle mr-1"></i>Report Lost
                        </button>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <!-- Empty State -->
    <div x-show="filteredAssets.length === 0" class="text-center py-12">
        <i class="fas fa-search text-gray-300 text-4xl mb-3"></i>
        <h3 class="text-base font-medium text-gray-900 mb-1">No assets found</h3>
        <p class="text-sm text-gray-500">Try adjusting your search criteria</p>
    </div>

    <!-- Lost Report Modal -->
    <div x-show="showLostModal" x-cloak class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl w-full max-w-sm">
            <div class="bg-gradient-to-r from-red-600 to-red-700 px-4 py-3 rounded-t-xl">
                <div class="flex items-center justify-between">
                    <h3 class="text-base font-semibold text-white">Report Lost Asset</h3>
                    <button @click="closeLostModal()" class="text-white hover:text-gray-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <div class="p-4">
                <form @submit.prevent="submitLostReport()">
                    <div class="space-y-3">
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Asset</label>
                            <p class="text-xs text-gray-900 bg-gray-50 p-2 rounded" x-text="selectedAsset?.asset_name"></p>
                        </div>
                        
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Lost Date *</label>
                            <input type="date" x-model="lostForm.lost_date" required
                                   class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                        </div>
                        
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Last Known Location *</label>
                            <input type="text" x-model="lostForm.lost_location" required placeholder="Where was it last seen?"
                                   class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                        </div>
                        
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Circumstances *</label>
                            <textarea x-model="lostForm.circumstances" required rows="2" placeholder="How did it get lost?"
                                      class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Additional Details</label>
                            <textarea x-model="lostForm.description" rows="2" placeholder="Any additional information..."
                                      class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"></textarea>
                        </div>
                    </div>
                    
                    <div class="flex flex-col space-y-2 mt-4">
                        <button type="submit" :disabled="submitting"
                                class="w-full px-4 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 disabled:opacity-50 text-sm font-semibold touch-manipulation">
                            <span x-show="!submitting">Submit Report</span>
                            <span x-show="submitting">Submitting...</span>
                        </button>
                        <button type="button" @click="closeLostModal()" 
                                class="w-full px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 text-sm touch-manipulation">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function lostAssets() {
    return {
        assets: {{ assets | tojson }},
        searchTerm: '',
        locationFilter: '',
        categoryFilter: '',
        showLostModal: false,
        selectedAsset: null,
        submitting: false,
        lostForm: {
            lost_date: '',
            lost_location: '',
            circumstances: '',
            description: ''
        },
        
        get filteredAssets() {
            return this.assets.filter(asset => {
                const matchesSearch = !this.searchTerm || 
                    asset.asset_name?.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
                    asset.asset_tag?.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
                    asset.serial_number?.toLowerCase().includes(this.searchTerm.toLowerCase());
                
                const matchesLocation = !this.locationFilter || 
                    asset.ref_locations?.location_name === this.locationFilter;
                
                const matchesCategory = !this.categoryFilter || 
                    asset.ref_categories?.category_name === this.categoryFilter;
                
                return matchesSearch && matchesLocation && matchesCategory;
            });
        },
        
        get uniqueLocations() {
            return [...new Set(this.assets.map(asset => asset.ref_locations?.location_name).filter(Boolean))];
        },
        
        get uniqueCategories() {
            return [...new Set(this.assets.map(asset => asset.ref_categories?.category_name).filter(Boolean))];
        },
        
        resetFilters() {
            this.searchTerm = '';
            this.locationFilter = '';
            this.categoryFilter = '';
        },
        
        openLostModal(asset) {
            this.selectedAsset = asset;
            this.lostForm = {
                lost_date: new Date().toISOString().split('T')[0],
                lost_location: '',
                circumstances: '',
                description: ''
            };
            this.showLostModal = true;
        },
        
        closeLostModal() {
            this.showLostModal = false;
            this.selectedAsset = null;
        },
        
        async submitLostReport() {
            if (!this.selectedAsset) return;
            
            this.submitting = true;
            
            try {
                const formData = new FormData();
                formData.append('lost_date', this.lostForm.lost_date);
                formData.append('lost_location', this.lostForm.lost_location);
                formData.append('circumstances', this.lostForm.circumstances);
                formData.append('description', this.lostForm.description);
                
                const response = await fetch(`/lost/report/${this.selectedAsset.asset_id}`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    this.closeLostModal();
                    window.showToast(result.message, 'success');
                    // Remove asset from list
                    this.assets = this.assets.filter(a => a.asset_id !== this.selectedAsset.asset_id);
                } else {
                    window.showToast(result.message, 'error');
                }
            } catch (error) {
                window.showToast('Error submitting lost report', 'error');
            } finally {
                this.submitting = false;
            }
        }
    }
}
</script>
{% endblock %}
