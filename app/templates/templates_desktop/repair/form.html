{% extends "templates_desktop/layouts/modern_layout.html" %}

{% block title %}Report Asset Repair{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-6 py-8">
    <!-- Header -->
    <div class="bg-green-600 rounded-lg p-4 mb-6">
        <h1 class="text-xl font-bold text-white">Report Asset Repair</h1>
        <p class="text-green-100 text-sm">Report repair completion for damaged asset</p>
    </div>

    <!-- Form -->
    <div class="bg-white rounded-lg shadow p-6">
        <form method="post" action="/repair/report/{{ asset.asset_id }}" class="space-y-4">
            <input type="hidden" id="assetId" value="{{ asset.asset_id if asset else '' }}">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Asset Name</label>
                    <input type="text" id="assetName" value="{{ asset.asset_name if asset else '' }}" readonly class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Asset ID</label>
                    <input type="text" value="{{ asset.asset_id if asset else '' }}" readonly class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Repair Action</label>
                <select name="repair_action" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    <option value="">Select Action</option>
                    <option value="Fixed">Fixed</option>
                    <option value="Replaced Parts">Replaced Parts</option>
                    <option value="Software Update">Software Update</option>
                    <option value="Maintenance">Maintenance</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea name="description" required rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Describe the repair work done..."></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Return Location (Optional)</label>
                    <select name="location_name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="">Keep in Storage</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Return Room (Optional)</label>
                    <select name="room_name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" disabled>
                        <option value="">Select Room</option>
                    </select>
                </div>
            </div>

            <div class="flex space-x-4 pt-4">
                <a href="/asset_management/list" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 text-center">Cancel</a>
                <button type="submit" onclick="return confirmRepairSubmission()" class="flex-1 px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Submit for Approval</button>
            </div>
        </form>
    </div>
</div>

<script>
function confirmRepairSubmission() {
    const repairAction = document.querySelector('select[name="repair_action"]').value;
    const description = document.querySelector('textarea[name="description"]').value;
    
    if (!repairAction || !description) {
        alert('Please fill in all required fields.');
        return false;
    }
    
    const assetName = document.getElementById('assetName').value;
    const details = `Confirm Repair Completion\n\nAsset: ${assetName}\nAction: ${repairAction}\nDescription: ${description}\n\n⚠️ This will submit for approval.\n\nProceed?`;
    
    return confirm(details);
}
</script>
{% endblock %}
