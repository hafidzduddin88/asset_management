{% extends "templates_mobile/layouts/modern_layout.html" %}

{% block title %}Relocation Success{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-green-50 via-white to-emerald-50 flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <!-- Success Card -->
        <div class="bg-white rounded-2xl shadow-xl p-6 text-center">
            <!-- Success Icon -->
            <div class="mx-auto w-16 h-16 bg-gradient-to-r from-green-500 to-emerald-600 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-check text-2xl text-white"></i>
            </div>
            
            <!-- Success Message -->
            <h1 class="text-xl font-bold text-gray-900 mb-2">Request Submitted!</h1>
            <p class="text-gray-600 text-sm mb-4">Your relocation request has been submitted for approval.</p>
            
            <!-- Info Box -->
            <div class="bg-green-50 border border-green-200 rounded-lg p-3 mb-4">
                <div class="flex items-center justify-center text-green-700">
                    <i class="fas fa-info-circle mr-2 text-sm"></i>
                    <span class="text-xs font-medium">Pending approval</span>
                </div>
            </div>
            
            <!-- Auto Redirect Info -->
            <div class="text-xs text-gray-500 mb-4">
                <i class="fas fa-clock mr-1"></i>
                Redirecting in <span id="countdown">5</span>s...
            </div>
            
            <!-- Action Button -->
            <a href="/asset_management/list" 
               class="block w-full px-4 py-3 bg-gradient-to-r from-green-600 to-emerald-600 text-white font-semibold rounded-lg hover:from-green-700 hover:to-emerald-700 transition-all duration-200 text-sm">
                <i class="fas fa-list mr-2"></i>
                Back to Assets
            </a>
        </div>
    </div>
</div>

<script>
let countdown = 5;
const countdownElement = document.getElementById('countdown');

const timer = setInterval(() => {
    countdown--;
    countdownElement.textContent = countdown;
    
    if (countdown <= 0) {
        clearInterval(timer);
        window.location.href = '/asset_management/list';
    }
}, 1000);
</script>
{% endblock %}
