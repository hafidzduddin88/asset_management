{% extends "templates_mobile/layouts/modern_layout.html" %}

{% block title %}Relocation Error{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-red-50 via-white to-rose-50 flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <!-- Error Card -->
        <div class="bg-white rounded-2xl shadow-xl p-6 text-center">
            <!-- Error Icon -->
            <div class="mx-auto w-16 h-16 bg-gradient-to-r from-red-500 to-rose-600 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-exclamation-triangle text-2xl text-white"></i>
            </div>
            
            <!-- Error Message -->
            <h1 class="text-xl font-bold text-gray-900 mb-2">Request Failed</h1>
            <p class="text-gray-600 text-sm mb-4">Error processing your relocation request. Please try again.</p>
            
            <!-- Error Box -->
            <div class="bg-red-50 border border-red-200 rounded-lg p-3 mb-4">
                <div class="flex items-center justify-center text-red-700">
                    <i class="fas fa-times-circle mr-2 text-sm"></i>
                    <span class="text-xs font-medium">Could not process</span>
                </div>
            </div>
            
            <!-- Auto Redirect Info -->
            <div class="text-xs text-gray-500 mb-4">
                <i class="fas fa-clock mr-1"></i>
                Redirecting in <span id="countdown">8</span>s...
            </div>
            
            <!-- Action Buttons -->
            <div class="space-y-2">
                <a href="/asset_management/list" 
                   class="block w-full px-4 py-3 bg-gradient-to-r from-red-600 to-rose-600 text-white font-semibold rounded-lg hover:from-red-700 hover:to-rose-700 transition-all duration-200 text-sm">
                    <i class="fas fa-list mr-2"></i>
                    Back to Assets
                </a>
                <button onclick="history.back()" 
                        class="block w-full px-4 py-3 bg-gray-100 text-gray-700 font-semibold rounded-lg hover:bg-gray-200 transition-all duration-200 text-sm">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Try Again
                </button>
            </div>
        </div>
    </div>
</div>

<script>
let countdown = 8;
const countdownElement = document.getElementById('countdown');

const timer = setInterval(() => {
    countdown--;
    countdownElement.textContent = countdown;
    
    if (countdown <= 0) {
        clearInterval(timer);
        window.location.href = '/asset_management/list';
    }
}, 1000);
</script>
{% endblock %}
