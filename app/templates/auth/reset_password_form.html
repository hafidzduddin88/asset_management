{% extends "layouts/modern_layout.html" %}

{% block title %}Update Password - Asset Management{% endblock %}

{% block content %}
<div class="py-6">
    <div class="max-w-md mx-auto">
        <div class="bg-white shadow sm:rounded-lg p-6">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-semibold text-gray-900">Update Your Password</h1>
                <p class="mt-2 text-sm text-gray-600">Enter your new password below</p>
            </div>
            
            {% if error %}
            <div class="mb-4 rounded-md bg-red-50 p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">{{ error }}</h3>
                    </div>
                </div>
            </div>
            {% endif %}
            
            <form method="POST">
                <input type="hidden" name="access_token" value="{{ access_token }}">
                
                <div class="space-y-4">
                    <div>
                        <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
                        <div class="mt-1">
                            <input type="password" name="new_password" id="new_password" required minlength="6"
                                class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 rounded-md">
                        </div>
                        <p class="mt-1 text-xs text-gray-500">Must be at least 6 characters</p>
                    </div>
                    
                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <div class="mt-1">
                            <input type="password" name="confirm_password" id="confirm_password" required minlength="6"
                                class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>
                    
                    <div class="pt-4">
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                            Update Password
                        </button>
                    </div>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <a href="/login" class="text-sm text-gray-500 hover:text-gray-700">
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
