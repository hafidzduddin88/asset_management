<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMBP - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8" x-data="authForm()">
        <!-- Header -->
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900" x-text="currentMode === 'login' ? 'Sign In' : currentMode === 'signup' ? 'Create Account' : 'Reset Password'"></h2>
            <p class="mt-2 text-sm text-gray-600">Asset Management Business Platform</p>
        </div>

        <!-- Login Form -->
        <form x-show="currentMode === 'login'" method="POST" action="/login" class="mt-8 space-y-6">
            <input type="hidden" name="next" value="{{ next or '' }}">
            
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <input type="email" name="email" required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="Email address">
                </div>
                <div>
                    <input type="password" name="password" required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="Password">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" name="remember_me" value="true" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>
                <div class="text-sm">
                    <a href="#" @click="currentMode = 'forgot'" class="font-medium text-blue-600 hover:text-blue-500">
                        Forgot password?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign In
                </button>
            </div>

            <div class="text-center">
                <span class="text-sm text-gray-600">Don't have an account? </span>
                <a href="#" @click="currentMode = 'signup'" class="font-medium text-blue-600 hover:text-blue-500">
                    Sign up
                </a>
            </div>
        </form>

        <!-- Signup Form -->
        <form x-show="currentMode === 'signup'" method="POST" action="/signup" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <input type="text" name="full_name" required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="Full Name">
                </div>
                <div>
                    <input type="email" name="email" required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="Email address">
                </div>
                <div>
                    <input type="password" name="password" required minlength="6"
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="Password (min 6 characters)">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Create Account
                </button>
            </div>

            <div class="text-center">
                <span class="text-sm text-gray-600">Already have an account? </span>
                <a href="#" @click="currentMode = 'login'" class="font-medium text-blue-600 hover:text-blue-500">
                    Sign in
                </a>
            </div>
        </form>

        <!-- Forgot Password Form -->
        <form x-show="currentMode === 'forgot'" @submit="handleForgotPassword" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm">
                <input type="email" x-model="forgotEmail" required
                       class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                       placeholder="Enter your email address">
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    Send Reset Link
                </button>
            </div>

            <div class="text-center">
                <a href="#" @click="currentMode = 'login'" class="font-medium text-blue-600 hover:text-blue-500">
                    Back to Sign In
                </a>
            </div>
        </form>

        <!-- Messages -->
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
            {{ success }}
        </div>
        {% endif %}

        <!-- Dynamic Messages -->
        <div x-show="message.show" :class="message.type === 'success' ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700'" 
             class="border px-4 py-3 rounded">
            <span x-text="message.text"></span>
        </div>
    </div>

    <script>
        function authForm() {
            return {
                currentMode: 'login', // 'login', 'signup', 'forgot'
                forgotEmail: '',
                message: {
                    show: false,
                    type: 'success',
                    text: ''
                },

                showMessage(text, type = 'success') {
                    this.message = { show: true, type, text };
                    setTimeout(() => {
                        this.message.show = false;
                    }, 5000);
                },

                async handleForgotPassword(event) {
                    event.preventDefault();
                    
                    if (!this.forgotEmail) {
                        this.showMessage('Please enter your email address', 'error');
                        return;
                    }

                    try {
                        const response = await fetch('/auth/forgot-password', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                email: this.forgotEmail
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.showMessage('Password reset link sent to your email!', 'success');
                            this.forgotEmail = '';
                            setTimeout(() => {
                                this.currentMode = 'login';
                            }, 2000);
                        } else {
                            this.showMessage(data.error || 'Failed to send reset link', 'error');
                        }
                    } catch (error) {
                        this.showMessage('Network error. Please try again.', 'error');
                    }
                }
            }
        }
    </script>
</body>
</html>
