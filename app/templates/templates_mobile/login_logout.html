<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMBP - Authentication</title>
    
    <!-- PWA Support -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#3B82F6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AMBP">
    
    <!-- App Icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/img/favicon-96x96.png">
    <link rel="apple-touch-icon" href="/static/img/apple-touch-icon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4 py-4">
    <div class="max-w-sm w-full space-y-4" x-data="authForm()">
        <!-- Header -->
        <div class="text-center">
            <h2 class="text-xl font-extrabold text-gray-900" x-text="currentMode === 'login' ? 'Sign In' : currentMode === 'signup' ? 'Create Account' : 'Reset Password'"></h2>
            <p class="mt-1 text-xs text-gray-600">Asset Management Business Platform</p>
        </div>

        <!-- Login Form -->
        <form x-show="currentMode === 'login'" method="POST" action="/login" class="space-y-3">
            <input type="hidden" name="next" value="{{ next or '' }}">
            
            <div class="space-y-3">
                <input type="email" name="email" required
                       class="w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-base"
                       placeholder="Email address">
                <input type="password" name="password" required
                       class="w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-base"
                       placeholder="Password">
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" name="remember_me" value="true" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label class="ml-2 block text-xs text-gray-900">Remember me</label>
                </div>
                <div class="text-xs">
                    <a href="#" @click="currentMode = 'forgot'" class="font-medium text-blue-600 hover:text-blue-500">
                        Forgot password?
                    </a>
                </div>
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 touch-manipulation">
                Sign In
            </button>

            <div class="text-center">
                <span class="text-xs text-gray-600">Don't have an account? </span>
                <a href="#" @click="currentMode = 'signup'" class="font-medium text-blue-600 hover:text-blue-500 text-xs">
                    Sign up
                </a>
            </div>
        </form>

        <!-- Signup Form -->
        <form x-show="currentMode === 'signup'" method="POST" action="/signup" class="space-y-3">
            <div class="space-y-3">
                <input type="text" name="full_name" required
                       class="w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-base"
                       placeholder="Full Name">
                <input type="email" name="email" required
                       class="w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-base"
                       placeholder="Email address">
                <select name="business_unit_name" required
                        class="w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-base">
                    <option value="">Select Business Unit</option>
                    {% for bu in business_units %}
                    <option value="{{ bu }}">{{ bu }}</option>
                    {% endfor %}
                </select>
                <input type="password" name="password" required minlength="6"
                       class="w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-base"
                       placeholder="Password (min 6 characters)">
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent text-base font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 touch-manipulation">
                Create Account
            </button>

            <div class="text-center">
                <span class="text-xs text-gray-600">Already have an account? </span>
                <a href="#" @click="currentMode = 'login'" class="font-medium text-blue-600 hover:text-blue-500 text-xs">
                    Sign in
                </a>
            </div>
        </form>

        <!-- Forgot Password Form -->
        <form x-show="currentMode === 'forgot'" @submit="handleForgotPassword" class="space-y-3">
            <input type="email" x-model="forgotEmail" required
                   class="w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-base"
                   placeholder="Enter your email address">

            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent text-base font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 touch-manipulation">
                Send Reset Link
            </button>

            <div class="text-center">
                <a href="#" @click="currentMode = 'login'" class="font-medium text-blue-600 hover:text-blue-500 text-xs">
                    Back to Sign In
                </a>
            </div>
        </form>

        <!-- Messages -->
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-3 py-2 rounded text-xs">
            {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-3 py-2 rounded text-xs">
            {{ success }}
        </div>
        {% endif %}

        <!-- Dynamic Messages -->
        <div x-show="message.show" :class="message.type === 'success' ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700'" 
             class="border px-3 py-2 rounded text-xs">
            <span x-text="message.text"></span>
        </div>
    </div>

    <!-- PWA Install Prompt -->
    <div id="installPrompt" class="fixed bottom-4 left-4 bg-blue-600 text-white p-3 rounded-lg shadow-lg z-50" style="display: none;">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <i class="fas fa-mobile-alt mr-2 text-lg"></i>
                <div>
                    <p class="font-medium text-sm">Install AMBP</p>
                    <p class="text-xs opacity-90">Add to home screen</p>
                </div>
            </div>
            <div class="flex space-x-2">
                <button id="installBtn" class="bg-white text-blue-600 px-2 py-1 rounded text-xs font-medium">Install</button>
                <button id="dismissBtn" class="text-white opacity-75 hover:opacity-100">
                    <i class="fas fa-times text-sm"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        function authForm() {
            return {
                currentMode: 'login',
                forgotEmail: '',
                message: { show: false, type: 'success', text: '' },

                showMessage(text, type = 'success') {
                    this.message = { show: true, type, text };
                    setTimeout(() => { this.message.show = false; }, 5000);
                },

                async handleForgotPassword(event) {
                    event.preventDefault();
                    
                    if (!this.forgotEmail) {
                        this.showMessage('Please enter your email address', 'error');
                        return;
                    }

                    try {
                        const response = await fetch('/auth/forgot-password', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email: this.forgotEmail })
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.showMessage('Password reset link sent to your email!', 'success');
                            this.forgotEmail = '';
                            setTimeout(() => { this.currentMode = 'login'; }, 2000);
                        } else {
                            this.showMessage(data.error || 'Failed to send reset link', 'error');
                        }
                    } catch (error) {
                        this.showMessage('Network error. Please try again.', 'error');
                    }
                }
            }
        }
        
        let deferredPrompt;
        
        // PWA Install Prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            if (!window.matchMedia('(display-mode: standalone)').matches && 
                localStorage.getItem('installPromptDismissed') !== 'true') {
                document.getElementById('installPrompt').style.display = 'block';
            }
        });
        
        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                document.getElementById('installPrompt').style.display = 'none';
            } else {
                alert('To install this app:\n\n1. Open browser menu (â‹®)\n2. Select "Install app" or "Add to home screen"\n3. Follow the prompts');
                document.getElementById('installPrompt').style.display = 'none';
            }
        });
        
        document.getElementById('dismissBtn').addEventListener('click', () => {
            document.getElementById('installPrompt').style.display = 'none';
            localStorage.setItem('installPromptDismissed', 'true');
        });
        
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/static/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
