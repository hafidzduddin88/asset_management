{% extends "templates_desktop/layouts/modern_layout.html" %}

{% block title %}Export Data{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50">
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6 border border-gray-100">
            <div class="flex items-center space-x-3">
                <div class="p-2 bg-blue-100 rounded-lg">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Export Data</h1>
                    <p class="text-gray-600">Export system data to Excel format</p>
                </div>
            </div>
        </div>

        <!-- Export Form -->
        <div class="bg-white rounded-xl shadow-lg border border-gray-100">
            <div class="p-6">
                <form id="exportForm" action="/export/excel" method="post" class="space-y-6">
                    <!-- Table Selection -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-3">Select Table</label>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            {% for table_key, table_info in tables.items() %}
                            <div class="relative">
                                <input type="radio" name="table" value="{{ table_key }}" id="table_{{ table_key }}" 
                                       class="peer sr-only" onchange="updateColumns('{{ table_key }}')">
                                <label for="table_{{ table_key }}" 
                                       class="flex items-center p-4 bg-gray-50 border-2 border-gray-200 rounded-lg cursor-pointer hover:bg-blue-50 hover:border-blue-300 peer-checked:bg-blue-50 peer-checked:border-blue-500 peer-checked:text-blue-700 transition-all duration-200 active:scale-[0.98] hover:shadow-md">
                                    <div class="flex items-center space-x-3">
                                        <div class="p-2 bg-white rounded-lg shadow-sm">
                                            {% if table_key == 'assets' %}
                                            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                            </svg>
                                            {% elif table_key == 'users' %}
                                            <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-2.239"></path>
                                            </svg>
                                            {% else %}
                                            <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                            </svg>
                                            {% endif %}
                                        </div>
                                        <span class="font-medium">{{ table_info.name }}</span>
                                    </div>
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                    <!-- Column Selection -->
                    <div id="columnSelection" class="hidden">
                        <label class="block text-sm font-semibold text-gray-700 mb-3">Select Columns</label>
                        <div class="bg-gray-50 rounded-lg p-4">
                            <div class="flex items-center justify-between mb-4">
                                <button type="button" onclick="selectAllColumns(this)" 
                                        class="text-sm text-blue-600 hover:text-blue-800 font-medium transition-all duration-200 active:scale-95 hover:bg-blue-50 px-2 py-1 rounded">Select All</button>
                                <button type="button" onclick="deselectAllColumns(this)" 
                                        class="text-sm text-gray-600 hover:text-gray-800 font-medium transition-all duration-200 active:scale-95 hover:bg-gray-50 px-2 py-1 rounded">Deselect All</button>
                            </div>
                            <div id="columnList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                <!-- Columns will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- Filters -->
                    <div id="filterSection" class="hidden">
                        <label class="block text-sm font-semibold text-gray-700 mb-3">Filters</label>
                        <div class="bg-gray-50 rounded-lg p-4">
                            <div id="assetFilters" class="hidden space-y-2">
                                <label class="flex items-center space-x-2 p-1 rounded hover:bg-white transition-all duration-150 cursor-pointer">
                                    <input type="checkbox" name="exclude_disposed" value="true" 
                                           class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 transition-all duration-150">
                                    <span class="text-sm text-gray-700">Exclude disposed assets</span>
                                </label>
                                <label class="flex items-center space-x-2 p-1 rounded hover:bg-white transition-all duration-150 cursor-pointer">
                                    <input type="checkbox" name="exclude_to_be_disposed" value="true" 
                                           class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 transition-all duration-150">
                                    <span class="text-sm text-gray-700">Exclude "To be Disposed" assets</span>
                                </label>
                                <label class="flex items-center space-x-2 p-1 rounded hover:bg-white transition-all duration-150 cursor-pointer">
                                    <input type="checkbox" name="exclude_damaged" value="true" 
                                           class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 transition-all duration-150">
                                    <span class="text-sm text-gray-700">Exclude damaged assets</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Export Button -->
                    <div class="flex justify-end">
                        <button type="button" id="exportBtn" disabled onclick="handleExportClick()"
                                class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all duration-200 active:scale-95 hover:shadow-lg flex items-center space-x-2">
                            <svg id="exportIcon" class="w-5 h-5 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <svg id="loadingIcon" class="w-5 h-5 animate-spin hidden" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="m4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span id="exportText">Export to Excel</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
const tables = {{ tables | tojson }};

function updateColumns(tableKey) {
    const columnSelection = document.getElementById('columnSelection');
    const columnList = document.getElementById('columnList');
    const filterSection = document.getElementById('filterSection');
    const assetFilters = document.getElementById('assetFilters');
    const exportBtn = document.getElementById('exportBtn');
    
    columnSelection.classList.remove('hidden');
    filterSection.classList.remove('hidden');
    
    // Show/hide asset-specific filters
    if (tableKey === 'assets') {
        assetFilters.classList.remove('hidden');
    } else {
        assetFilters.classList.add('hidden');
    }
    
    // Clear existing columns
    columnList.innerHTML = '';
    
    // Add columns for selected table in defined order
    const columns = tables[tableKey].columns;
    // Columns are already in correct order from OrderedDict in Python
    Object.entries(columns).forEach(([key, label]) => {
        const div = document.createElement('div');
        div.innerHTML = `
            <label class="flex items-center space-x-2 p-2 hover:bg-white rounded cursor-pointer transition-all duration-150 active:scale-[0.98] hover:shadow-sm">
                <input type="checkbox" name="columns" value="${key}" 
                       class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 transition-all duration-150" 
                       onchange="checkExportButton()">
                <span class="text-sm text-gray-700">${label}</span>
            </label>
        `;
        columnList.appendChild(div);
    });
    
    exportBtn.disabled = true;
}

function selectAllColumns(button) {
    // Add click feedback
    button.classList.add('bg-blue-100', 'text-blue-800');
    setTimeout(() => {
        button.classList.remove('bg-blue-100', 'text-blue-800');
    }, 200);
    
    const checkboxes = document.querySelectorAll('input[name="columns"]');
    checkboxes.forEach(cb => cb.checked = true);
    checkExportButton();
}

function deselectAllColumns(button) {
    // Add click feedback
    button.classList.add('bg-gray-100', 'text-gray-800');
    setTimeout(() => {
        button.classList.remove('bg-gray-100', 'text-gray-800');
    }, 200);
    
    const checkboxes = document.querySelectorAll('input[name="columns"]');
    checkboxes.forEach(cb => cb.checked = false);
    checkExportButton();
}

async function handleExportClick() {
    const exportBtn = document.getElementById('exportBtn');
    if (exportBtn.disabled) return;
    
    // Show loading state
    const exportIcon = document.getElementById('exportIcon');
    const loadingIcon = document.getElementById('loadingIcon');
    const exportText = document.getElementById('exportText');
    
    exportIcon.classList.add('hidden');
    loadingIcon.classList.remove('hidden');
    exportText.textContent = 'Exporting...';
    exportBtn.disabled = true;
    exportBtn.classList.add('cursor-wait');
    
    try {
        // Get form data
        const formData = new FormData(document.getElementById('exportForm'));
        
        // Make request
        const response = await fetch('/export/excel', {
            method: 'POST',
            body: formData
        });
        
        if (response.ok) {
            // Get filename from response headers
            const contentDisposition = response.headers.get('Content-Disposition');
            let filename = 'export.xlsx';
            if (contentDisposition) {
                const filenameMatch = contentDisposition.match(/filename=(.+)/);
                if (filenameMatch) {
                    filename = filenameMatch[1];
                }
            }
            
            // Create blob and download
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        } else {
            const errorData = await response.json();
            alert('Export failed: ' + (errorData.error || 'Unknown error'));
        }
    } catch (error) {
        alert('Export failed: ' + error.message);
    } finally {
        // Reset button state
        exportIcon.classList.remove('hidden');
        loadingIcon.classList.add('hidden');
        exportText.textContent = 'Export to Excel';
        exportBtn.disabled = false;
        exportBtn.classList.remove('cursor-wait');
    }
}

function checkExportButton() {
    const selectedTable = document.querySelector('input[name="table"]:checked');
    const selectedColumns = document.querySelectorAll('input[name="columns"]:checked');
    const exportBtn = document.getElementById('exportBtn');
    exportBtn.disabled = !selectedTable || selectedColumns.length === 0;
}
</script>
{% endblock %}
