{% extends "templates_mobile/layouts/modern_layout.html" %}

{% block title %}Asset Relocation{% endblock %}

{% block content %}
<div class="px-4 py-4">
    <div class="mb-4">
        <h1 class="text-lg font-bold text-gray-900">Asset Relocation</h1>
        <p class="text-gray-600 text-xs">Request to move assets to new locations</p>
    </div>

    <!-- Filter and Search Bar -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-700 rounded-lg p-3 mb-4 text-white">
        <div class="space-y-3">
            <!-- Search -->
            <div>
                <label class="block text-xs font-medium mb-1">Search Assets</label>
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search by name, category, or ID..." 
                           class="w-full pl-7 pr-3 py-2 border border-gray-300 rounded text-gray-900 focus:outline-none focus:ring-1 focus:ring-primary-500 text-sm">
                    <i class="fas fa-search absolute left-2 top-2.5 text-gray-400 text-xs"></i>
                </div>
            </div>
            
            <!-- Location and Room Filters -->
            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label class="block text-xs font-medium mb-1">Location</label>
                    <select id="locationFilter" class="w-full px-2 py-2 border border-gray-300 rounded text-gray-900 focus:outline-none focus:ring-1 focus:ring-primary-500 text-xs">
                        <option value="">All Locations</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-xs font-medium mb-1">Room</label>
                    <select id="roomFilter" class="w-full px-2 py-2 border border-gray-300 rounded text-gray-900 focus:outline-none focus:ring-1 focus:ring-primary-500 text-xs" disabled>
                        <option value="">All Rooms</option>
                    </select>
                </div>
            </div>
            
            <div class="flex justify-between items-center">
                <button id="clearFilters" class="px-3 py-1 bg-white bg-opacity-20 hover:bg-opacity-30 rounded text-xs font-medium">
                    <i class="fas fa-times mr-1"></i> Clear
                </button>
                
                <div class="flex items-center space-x-1">
                    <label class="text-xs font-medium">Show:</label>
                    <select id="itemsPerPage" class="px-2 py-1 border border-gray-300 rounded text-gray-900 text-xs">
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Info -->
    <div class="flex justify-between items-center mb-3 text-xs text-gray-600">
        <div id="resultsInfo">
            Showing <span id="currentCount">0</span> of <span id="totalCount">0</span> assets
        </div>
        <div>
            Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
        </div>
    </div>

    <!-- Assets List -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="px-3 py-2 bg-gray-50 border-b border-gray-200">
            <h3 class="text-sm font-medium text-gray-900">Available Assets</h3>
            <p class="text-xs text-gray-500">Tap to relocate</p>
        </div>
        
        <div id="assetsListBody" class="divide-y divide-gray-100">
            <!-- Assets will be populated here -->
        </div>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="flex justify-center items-center space-x-1 mt-4">
        <!-- Pagination buttons will be populated here -->
    </div>
</div>

<!-- Mobile Relocation Modal -->
<div id="relocationModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-4 mx-auto p-4 w-full max-w-sm">
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden" x-data="relocationForm()">
            <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-4 py-3">
                <div class="flex items-center justify-between">
                    <h3 class="text-base font-medium text-white">Relocate Asset</h3>
                    <button onclick="closeRelocationModal()" class="text-white hover:text-gray-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <form id="relocationForm" method="POST" class="p-4 space-y-3">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Asset</label>
                    <p id="assetName" class="text-xs text-gray-900 bg-gray-50 p-2 rounded"></p>
                </div>
                
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Current Location</label>
                    <p id="currentLocation" class="text-xs text-gray-600 bg-gray-50 p-2 rounded"></p>
                </div>
                
                <div>
                    <label for="new_location" class="block text-xs font-medium text-gray-700 mb-1">New Location *</label>
                    <select name="new_location" id="new_location" required x-on:change="updateRooms()" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm">
                        <option value="">Select Location</option>
                        {% for location in dropdown_options.locations.keys() %}
                        <option value="{{ location }}">{{ location }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="new_room" class="block text-xs font-medium text-gray-700 mb-1">New Room *</label>
                    <select name="new_room" id="new_room" required class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm">
                        <option value="">Select Room</option>
                        <template x-for="room in filteredRooms" :key="room">
                            <option :value="room" x-text="room"></option>
                        </template>
                    </select>
                </div>
                
                <div>
                    <label for="reason" class="block text-xs font-medium text-gray-700 mb-1">Reason *</label>
                    <textarea name="reason" id="reason" required rows="2" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm" placeholder="Why is this asset being relocated?"></textarea>
                </div>
                
                <div>
                    <label for="notes" class="block text-xs font-medium text-gray-700 mb-1">Notes</label>
                    <textarea name="notes" id="notes" rows="2" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm"></textarea>
                </div>
                
                <div class="flex flex-col space-y-2 pt-2">
                    <button type="submit" onclick="return confirm('Are you sure you want to submit this relocation request?')" class="w-full bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 font-semibold touch-manipulation">
                        Submit Request
                    </button>
                    <button type="button" onclick="closeRelocationModal()" class="w-full bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 touch-manipulation">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
const locations = {{ dropdown_options.locations|tojson }};
const assetsData = {{ assets | tojson }};

let ITEMS_PER_PAGE = 20;
let currentPage = 1;
let filteredAssets = [];
let allAssets = [];
let roomsData = {};

document.addEventListener('DOMContentLoaded', function() {
    allAssets = assetsData.map(asset => {
        return {
            id: asset.asset_id,
            name: asset.asset_name || 'Unnamed Asset',
            location: asset.ref_locations?.location_name || '',
            room: asset.ref_locations?.room_name || asset.room_name || '',
            category: asset.ref_categories?.category_name || '',
            status: asset.status || 'Active'
        };
    }).filter(asset => asset.status.toLowerCase() !== 'disposed');
    
    filteredAssets = [...allAssets];
    
    buildRoomsData();
    initializeFilters();
    displayAssets();
    setupEventListeners();
});

function buildRoomsData() {
    roomsData = {};
    allAssets.forEach(asset => {
        if (asset.location && asset.room) {
            if (!roomsData[asset.location]) {
                roomsData[asset.location] = new Set();
            }
            roomsData[asset.location].add(asset.room);
        }
    });
    
    Object.keys(roomsData).forEach(location => {
        roomsData[location] = Array.from(roomsData[location]).sort();
    });
}

function initializeFilters() {
    const locationFilter = document.getElementById('locationFilter');
    const locations = [...new Set(allAssets.map(asset => asset.location))];
    locations.forEach(location => {
        const option = document.createElement('option');
        option.value = location;
        option.textContent = location;
        locationFilter.appendChild(option);
    });
}

function setupEventListeners() {
    const locationFilter = document.getElementById('locationFilter');
    const roomFilter = document.getElementById('roomFilter');
    const searchInput = document.getElementById('searchInput');
    const clearFilters = document.getElementById('clearFilters');
    const itemsPerPage = document.getElementById('itemsPerPage');
    
    locationFilter.addEventListener('change', function() {
        const selectedLocation = this.value;
        roomFilter.innerHTML = '<option value="">All Rooms</option>';
        roomFilter.disabled = !selectedLocation;
        
        if (selectedLocation && roomsData[selectedLocation]) {
            roomsData[selectedLocation].forEach(room => {
                const option = document.createElement('option');
                option.value = room;
                option.textContent = room;
                roomFilter.appendChild(option);
            });
            roomFilter.disabled = false;
        }
        applyFilters();
    });
    
    roomFilter.addEventListener('change', applyFilters);
    searchInput.addEventListener('input', applyFilters);
    
    itemsPerPage.addEventListener('change', function() {
        ITEMS_PER_PAGE = parseInt(this.value);
        currentPage = 1;
        displayAssets();
    });
    
    clearFilters.addEventListener('click', function() {
        locationFilter.value = '';
        roomFilter.innerHTML = '<option value="">All Rooms</option>';
        roomFilter.disabled = true;
        searchInput.value = '';
        applyFilters();
    });
}

function applyFilters() {
    const locationFilter = document.getElementById('locationFilter').value;
    const roomFilter = document.getElementById('roomFilter').value;
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    
    filteredAssets = allAssets.filter(asset => {
        const matchesLocation = !locationFilter || asset.location === locationFilter;
        const matchesRoom = !roomFilter || asset.room === roomFilter;
        const matchesSearch = !searchTerm || 
            asset.name.toLowerCase().includes(searchTerm) ||
            asset.category.toLowerCase().includes(searchTerm) ||
            asset.id.toString().includes(searchTerm);
        
        return matchesLocation && matchesRoom && matchesSearch;
    });
    
    currentPage = 1;
    displayAssets();
}

function displayAssets() {
    const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
    const endIndex = startIndex + ITEMS_PER_PAGE;
    const assetsToShow = filteredAssets.slice(startIndex, endIndex);
    
    const listBody = document.getElementById('assetsListBody');
    
    if (assetsToShow.length === 0) {
        listBody.innerHTML = '<div class="px-4 py-8 text-center text-gray-500"><i class="fas fa-search text-xl mb-2"></i><br><span class="text-xs">No assets found</span></div>';
    } else {
        listBody.innerHTML = assetsToShow.map(asset => `
            <div class="p-3" onclick="openRelocationModal('${asset.id}', '${asset.name}', '${asset.location}', '${asset.room}')">
                <div class="flex items-center justify-between">
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center space-x-2 mb-1">
                            <h4 class="text-sm font-medium text-gray-900 truncate">${asset.name}</h4>
                            ${getStatusBadge(asset.status)}
                        </div>
                        <div class="text-xs text-gray-600">
                            <div>ID: ${asset.id}</div>
                            <div>${asset.location} - ${asset.room}</div>
                        </div>
                    </div>
                    <div class="flex-shrink-0">
                        <i class="fas fa-arrows-alt text-blue-600"></i>
                    </div>
                </div>
            </div>
        `).join('');
    }
    
    updatePagination();
    updateResultsInfo();
}

function getStatusBadge(status) {
    if (status === 'Active') {
        return '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">Active</span>';
    } else if (status === 'Under Repair') {
        return '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800">Under Repair</span>';
    } else if (status === 'In Storage') {
        return '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">In Storage</span>';
    } else {
        return `<span class="px-2 py-1 text-xs font-semibold rounded-full bg-gray-100 text-gray-800">${status}</span>`;
    }
}

function updatePagination() {
    const totalPages = Math.ceil(filteredAssets.length / ITEMS_PER_PAGE);
    const pagination = document.getElementById('pagination');
    
    if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
    }
    
    let paginationHTML = '';
    
    if (currentPage > 1) {
        paginationHTML += `<button onclick="changePage(${currentPage - 1})" class="px-2 py-1 bg-white border border-gray-300 rounded text-xs hover:bg-gray-50">&laquo;</button>`;
    }
    
    for (let i = 1; i <= totalPages; i++) {
        if (i === currentPage) {
            paginationHTML += `<button class="px-2 py-1 bg-blue-600 text-white rounded text-xs">${i}</button>`;
        } else if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
            paginationHTML += `<button onclick="changePage(${i})" class="px-2 py-1 bg-white border border-gray-300 rounded text-xs hover:bg-gray-50">${i}</button>`;
        } else if (i === currentPage - 2 || i === currentPage + 2) {
            paginationHTML += `<span class="px-2 py-1 text-xs">...</span>`;
        }
    }
    
    if (currentPage < totalPages) {
        paginationHTML += `<button onclick="changePage(${currentPage + 1})" class="px-2 py-1 bg-white border border-gray-300 rounded text-xs hover:bg-gray-50">&raquo;</button>`;
    }
    
    pagination.innerHTML = paginationHTML;
    
    document.getElementById('currentPage').textContent = currentPage;
    document.getElementById('totalPages').textContent = totalPages;
}

function updateResultsInfo() {
    const startIndex = (currentPage - 1) * ITEMS_PER_PAGE + 1;
    const endIndex = Math.min(currentPage * ITEMS_PER_PAGE, filteredAssets.length);
    
    document.getElementById('currentCount').textContent = filteredAssets.length > 0 ? `${startIndex}-${endIndex}` : '0';
    document.getElementById('totalCount').textContent = filteredAssets.length;
}

function changePage(page) {
    currentPage = page;
    displayAssets();
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function relocationForm() {
    return {
        filteredRooms: [],
        
        updateRooms() {
            const location = document.getElementById('new_location').value;
            this.filteredRooms = location && locations[location] 
                ? locations[location] 
                : [];
        }
    }
}

function openRelocationModal(assetId, assetName, currentLocation, currentRoom) {
    document.getElementById('assetName').textContent = assetName;
    document.getElementById('currentLocation').textContent = `${currentLocation} - ${currentRoom}`;
    document.getElementById('relocationForm').action = `/relocation/relocate/${assetId}`;
    document.getElementById('relocationModal').classList.remove('hidden');
}

function closeRelocationModal() {
    document.getElementById('relocationModal').classList.add('hidden');
    document.getElementById('relocationForm').reset();
}
</script>
{% endblock %}
