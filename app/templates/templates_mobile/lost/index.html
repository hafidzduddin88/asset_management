{% extends "templates_mobile/layouts/modern_layout.html" %}

{% block title %}Lost Assets - AMBP{% endblock %}

{% block content %}
<div x-data="lostAssets()" class="space-y-4">
    <!-- Header -->
    <div class="bg-gradient-to-r from-red-500 to-red-600 rounded-lg p-4 text-white shadow-lg">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-lg font-bold flex items-center">
                    <i class="fas fa-search mr-2"></i>Lost Assets
                </h1>
                <p class="text-red-100 text-sm mt-1">Report lost assets</p>
            </div>
            <div class="text-right">
                <div class="text-xl font-bold" x-text="filteredAssets.length"></div>
                <div class="text-red-100 text-xs">Assets</div>
            </div>
        </div>
    </div>

    <!-- Search and Filters -->
    <div class="bg-white rounded-lg shadow-sm p-4">
        <div class="space-y-3">
            <div>
                <input type="text" x-model="searchTerm" placeholder="Search assets..."
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 text-sm">
            </div>
            <div class="grid grid-cols-2 gap-3">
                <select x-model="locationFilter" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 text-sm">
                    <option value="">All Locations</option>
                    <template x-for="location in uniqueLocations" :key="location">
                        <option :value="location" x-text="location"></option>
                    </template>
                </select>
                <select x-model="categoryFilter" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 text-sm">
                    <option value="">All Categories</option>
                    <template x-for="category in uniqueCategories" :key="category">
                        <option :value="category" x-text="category"></option>
                    </template>
                </select>
            </div>
        </div>
    </div>

    <!-- Assets List -->
    <div class="bg-white rounded-lg shadow-sm">
        <div class="max-h-96 overflow-y-auto">
            <template x-for="asset in filteredAssets" :key="asset.asset_id">
                <div class="p-4 border-b border-gray-100 last:border-b-0">
                    <div class="flex items-start justify-between mb-2">
                        <div class="flex-1">
                            <h3 class="font-medium text-gray-900 text-sm" x-text="asset.asset_name"></h3>
                            <p class="text-xs text-gray-500" x-text="asset.asset_tag"></p>
                        </div>
                        <span class="px-2 py-1 text-xs font-medium bg-green-100 text-green-800 rounded-full">
                            <span x-text="asset.status"></span>
                        </span>
                    </div>
                    
                    <div class="space-y-1 mb-3">
                        <div class="flex items-center text-xs text-gray-600">
                            <i class="fas fa-map-marker-alt w-3 mr-2"></i>
                            <span x-text="asset.ref_locations?.location_name || 'N/A'"></span>
                        </div>
                        <div class="flex items-center text-xs text-gray-600">
                            <i class="fas fa-door-open w-3 mr-2"></i>
                            <span x-text="asset.room_name || 'N/A'"></span>
                        </div>
                    </div>
                    
                    <button @click="openLostModal(asset)" 
                            class="w-full px-3 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors text-sm">
                        <i class="fas fa-exclamation-triangle mr-1"></i>Report Lost
                    </button>
                </div>
            </template>
        </div>
    </div>

    <!-- Empty State -->
    <div x-show="filteredAssets.length === 0" class="text-center py-8">
        <i class="fas fa-search text-gray-300 text-4xl mb-3"></i>
        <h3 class="text-sm font-medium text-gray-900 mb-1">No assets found</h3>
        <p class="text-gray-500 text-xs">Try adjusting your search</p>
    </div>

    <!-- Lost Report Modal -->
    <div x-show="showLostModal" x-cloak class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg w-full max-w-sm">
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-gray-900">Report Lost</h3>
                    <button @click="closeLostModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <form @submit.prevent="submitLostReport()" class="p-4">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Asset</label>
                        <p class="text-sm text-gray-900 bg-gray-50 p-2 rounded" x-text="selectedAsset?.asset_name"></p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Lost Date *</label>
                        <input type="date" x-model="lostForm.lost_date" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 text-sm">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Last Location *</label>
                        <input type="text" x-model="lostForm.lost_location" required placeholder="Where was it last seen?"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 text-sm">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Circumstances *</label>
                        <textarea x-model="lostForm.circumstances" required rows="3" placeholder="How did it get lost?"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 text-sm"></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Details</label>
                        <textarea x-model="lostForm.description" rows="2" placeholder="Additional info..."
                                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 text-sm"></textarea>
                    </div>
                </div>
                
                <div class="flex space-x-3 mt-6">
                    <button type="button" @click="closeLostModal()" 
                            class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 text-sm">
                        Cancel
                    </button>
                    <button type="submit" :disabled="submitting"
                            class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 disabled:opacity-50 text-sm">
                        <span x-show="!submitting">Submit</span>
                        <span x-show="submitting">Submitting...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function lostAssets() {
    return {
        assets: {{ assets | tojson }},
        searchTerm: '',
        locationFilter: '',
        categoryFilter: '',
        showLostModal: false,
        selectedAsset: null,
        submitting: false,
        lostForm: {
            lost_date: '',
            lost_location: '',
            circumstances: '',
            description: ''
        },
        
        get filteredAssets() {
            return this.assets.filter(asset => {
                const matchesSearch = !this.searchTerm || 
                    asset.asset_name?.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
                    asset.asset_tag?.toLowerCase().includes(this.searchTerm.toLowerCase());
                
                const matchesLocation = !this.locationFilter || 
                    asset.ref_locations?.location_name === this.locationFilter;
                
                const matchesCategory = !this.categoryFilter || 
                    asset.ref_categories?.category_name === this.categoryFilter;
                
                return matchesSearch && matchesLocation && matchesCategory;
            });
        },
        
        get uniqueLocations() {
            return [...new Set(this.assets.map(asset => asset.ref_locations?.location_name).filter(Boolean))];
        },
        
        get uniqueCategories() {
            return [...new Set(this.assets.map(asset => asset.ref_categories?.category_name).filter(Boolean))];
        },
        
        openLostModal(asset) {
            this.selectedAsset = asset;
            this.lostForm = {
                lost_date: '',
                lost_location: '',
                circumstances: '',
                description: ''
            };
            this.showLostModal = true;
        },
        
        closeLostModal() {
            this.showLostModal = false;
            this.selectedAsset = null;
        },
        
        async submitLostReport() {
            if (!this.selectedAsset) return;
            
            this.submitting = true;
            
            try {
                const formData = new FormData();
                formData.append('lost_date', this.lostForm.lost_date);
                formData.append('lost_location', this.lostForm.lost_location);
                formData.append('circumstances', this.lostForm.circumstances);
                formData.append('description', this.lostForm.description);
                
                const response = await fetch(`/lost/report/${this.selectedAsset.asset_id}`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    this.closeLostModal();
                    window.showToast(result.message, 'success');
                    this.assets = this.assets.filter(a => a.asset_id !== this.selectedAsset.asset_id);
                } else {
                    window.showToast(result.message, 'error');
                }
            } catch (error) {
                window.showToast('Error submitting report', 'error');
            } finally {
                this.submitting = false;
            }
        }
    }
}
</script>
{% endblock %}
