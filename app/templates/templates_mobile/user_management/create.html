{% extends "templates_mobile/layouts/modern_layout.html" %}

{% block title %}Create User - Admin{% endblock %}

{% block content %}
<div class="px-4 py-4">
    <div class="flex items-center justify-between mb-4">
        <div class="flex items-center">
            <a href="/user_management" class="mr-3 text-primary-600 hover:text-primary-900">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </a>
            <h1 class="text-lg font-bold text-gray-900">Create New User</h1>
        </div>
    </div>
    
    {% if error %}
    <div class="mb-4 rounded-md bg-red-50 p-3">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-4 w-4 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-2">
                <h3 class="text-xs font-medium text-red-800">{{ error }}</h3>
            </div>
        </div>
    </div>
    {% endif %}
    
    <form method="POST" class="bg-white shadow-lg rounded-lg p-4" onsubmit="return validateForm()">
        <div class="space-y-4">
            <div>
                <label for="email" class="block text-xs font-medium text-gray-700 mb-1">Email Address *</label>
                <input type="email" name="email" id="email" required
                    class="block w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-primary-500 focus:border-primary-500"
                    placeholder="user@company.com">
            </div>
            
            <div>
                <label for="full_name" class="block text-xs font-medium text-gray-700 mb-1">Full Name *</label>
                <input type="text" name="full_name" id="full_name" required
                    class="block w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-primary-500 focus:border-primary-500"
                    placeholder="John Doe">
            </div>
            
            <div>
                <label for="role" class="block text-xs font-medium text-gray-700 mb-1">Role *</label>
                <select name="role" id="role" required
                    class="block w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-primary-500 focus:border-primary-500">
                    <option value="">Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="manager">Manager</option>
                    <option value="staff">Staff</option>
                </select>
            </div>
            
            <div>
                <label for="business_unit_name" class="block text-xs font-medium text-gray-700 mb-1">Business Unit</label>
                <select name="business_unit_name" id="business_unit_name"
                    class="block w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-primary-500 focus:border-primary-500">
                    <option value="">Select Business Unit</option>
                    {% for unit in business_units %}
                    <option value="{{ unit }}">{{ unit }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="mt-6 flex flex-col space-y-2 pt-4 border-t border-gray-200">
            <button type="submit" class="w-full px-4 py-3 bg-primary-600 text-white rounded-md text-sm font-medium hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 touch-manipulation">
                Create User
            </button>
            <a href="/user_management" class="w-full text-center px-4 py-2 bg-gray-300 text-gray-700 rounded-md text-sm font-medium hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 touch-manipulation">
                Cancel
            </a>
        </div>
    </form>
</div>

<script>
function validateForm() {
    const email = document.getElementById('email').value;
    const fullName = document.getElementById('full_name').value;
    const role = document.getElementById('role').value;
    
    console.log('Form values:', { email, fullName, role });
    
    if (!email || !fullName || !role) {
        alert('Please fill in all required fields');
        return false;
    }
    
    return confirm('Are you sure you want to create this user?');
}
</script>
{% endblock %}
