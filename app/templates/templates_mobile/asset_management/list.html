{% extends "templates_mobile/layouts/modern_layout.html" %}

{% block title %}Assets Management{% endblock %}

{% block head %}
<style>
    .asset-card {
        transition: all 0.2s ease;
        cursor: pointer;
    }
    .asset-card:active {
        transform: scale(0.98);
        background-color: rgba(59, 130, 246, 0.05);
    }
    .filter-section {
        background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
    }
</style>
{% endblock %}

{% block content %}
<!-- Header -->
<div class="bg-green-600 rounded-lg p-4 mb-4">
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-xl font-bold text-white">Assets Management</h1>
            <p class="text-green-100 text-sm">{{ assets|length }} assets tracked</p>
        </div>
        <div class="flex space-x-2">
            <button onclick="refreshData()" class="inline-flex items-center px-3 py-2 bg-white bg-opacity-20 hover:bg-opacity-30 text-white rounded-lg font-medium transition-colors text-sm">
                <i class="fas fa-sync-alt mr-1"></i>
                Refresh
            </button>
            <a href="/asset_management/add" class="inline-flex items-center px-3 py-2 bg-white bg-opacity-20 hover:bg-opacity-30 text-white rounded-lg font-medium transition-colors text-sm">
                <i class="fas fa-plus mr-1"></i>
                Add
            </a>
        </div>
    </div>
</div>

<!-- Quick Filters -->
<div class="filter-section rounded-lg p-3 mb-4 text-white">
    <div class="space-y-2">
        <div>
            <input type="text" id="searchInput" placeholder="Search assets..." 
                   class="w-full px-3 py-2 border border-gray-300 rounded text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary-500 text-sm">
        </div>
        <div class="grid grid-cols-2 gap-2">
            <select id="categoryFilter" class="px-2 py-2 border border-gray-300 rounded text-gray-900 text-sm">
                <option value="">All Categories</option>
            </select>
            <select id="locationFilter" class="px-2 py-2 border border-gray-300 rounded text-gray-900 text-sm">
                <option value="">All Locations</option>
            </select>
        </div>
        <div class="grid grid-cols-2 gap-2">
            <select id="roomFilter" class="px-2 py-2 border border-gray-300 rounded text-gray-900 text-sm" disabled>
                <option value="">All Rooms</option>
            </select>
            <select id="statusFilter" class="px-2 py-2 border border-gray-300 rounded text-gray-900 text-sm">
                <option value="">All Status</option>
                <option value="Active">Active</option>
                <option value="Under Repair">Under Repair</option>
                <option value="In Storage">In Storage</option>
                <option value="To be Disposed">To be Disposed</option>
                <option value="Disposed">Disposed</option>
                <option value="Lost">Lost</option>
            </select>
        </div>
        <div class="flex justify-between items-center">
            <button id="clearFilters" class="px-3 py-1.5 bg-white bg-opacity-20 hover:bg-opacity-30 rounded text-xs font-medium">
                Clear
            </button>
            <select id="itemsPerPage" class="px-2 py-1.5 border border-gray-300 rounded text-gray-900 text-xs">
                <option value="20" selected>20</option>
                <option value="50">50</option>
                <option value="all">Show All</option>
            </select>
        </div>
    </div>
</div>

<!-- Results Info -->
<div class="flex justify-between items-center mb-4 text-sm text-gray-600">
    <div id="resultsInfo">
        Showing <span id="currentCount">0</span> of <span id="totalCount">0</span>
    </div>
    <div>
        Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
    </div>
</div>

<!-- Assets List -->
<div id="mobileAssetsList" class="space-y-3 mb-6 max-h-96 overflow-y-auto">
    <!-- Mobile assets will be populated here -->
</div>

<!-- Pagination -->
<div id="pagination" class="flex justify-center items-center space-x-2 mb-4">
    <!-- Pagination buttons will be populated here -->
</div>

{% endblock %}

{% block scripts %}
<script>
const assetsData = {{ assets | tojson }};

// Pagination settings
let ITEMS_PER_PAGE = 20;
let currentPage = 1;
let filteredAssets = [];
let allAssets = [];
let roomsData = {};

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    // Process asset data
    allAssets = assetsData.map(asset => {
        return {
            id: asset.asset_id,
            name: asset.asset_name || 'Unnamed Asset',
            location: asset.ref_locations?.location_name || '',
            room: asset.ref_locations?.room_name || asset.room_name || '',
            category: asset.ref_categories?.category_name || '',
            status: asset.status || 'Active',
            purchase_date: asset.purchase_date || '',
            purchase_cost: parseFloat(asset.purchase_cost || 0),
            book_value: parseFloat(asset.book_value || 0),
            manufacture: asset.manufacture || '',
            model: asset.model || '',
            serial_number: asset.serial_number || '',
            asset_tag: asset.asset_tag || ''
        };
    });
    
    filteredAssets = [...allAssets];
    
    buildRoomsData();
    initializeFilters();
    displayAssets();
    setupEventListeners();
});

function buildRoomsData() {
    roomsData = {};
    allAssets.forEach(asset => {
        if (asset.location && asset.room) {
            if (!roomsData[asset.location]) {
                roomsData[asset.location] = new Set();
            }
            roomsData[asset.location].add(asset.room);
        }
    });
    
    Object.keys(roomsData).forEach(location => {
        roomsData[location] = Array.from(roomsData[location]).sort();
    });
}

function initializeFilters() {
    const categoryFilter = document.getElementById('categoryFilter');
    const locationFilter = document.getElementById('locationFilter');
    
    // Populate categories
    const categories = [...new Set(allAssets.map(asset => asset.category).filter(c => c))];
    categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        categoryFilter.appendChild(option);
    });
    
    // Populate locations
    const locations = [...new Set(allAssets.map(asset => asset.location).filter(l => l))];
    locations.forEach(location => {
        const option = document.createElement('option');
        option.value = location;
        option.textContent = location;
        locationFilter.appendChild(option);
    });
}

function setupEventListeners() {
    const categoryFilter = document.getElementById('categoryFilter');
    const locationFilter = document.getElementById('locationFilter');
    const roomFilter = document.getElementById('roomFilter');
    const statusFilter = document.getElementById('statusFilter');
    const searchInput = document.getElementById('searchInput');
    const clearFilters = document.getElementById('clearFilters');
    const itemsPerPage = document.getElementById('itemsPerPage');
    
    locationFilter.addEventListener('change', function() {
        const selectedLocation = this.value;
        roomFilter.innerHTML = '<option value="">All Rooms</option>';
        roomFilter.disabled = !selectedLocation;
        
        if (selectedLocation && roomsData[selectedLocation]) {
            roomsData[selectedLocation].forEach(room => {
                const option = document.createElement('option');
                option.value = room;
                option.textContent = room;
                roomFilter.appendChild(option);
            });
            roomFilter.disabled = false;
        }
        applyFilters();
    });
    
    categoryFilter.addEventListener('change', applyFilters);
    roomFilter.addEventListener('change', applyFilters);
    statusFilter.addEventListener('change', applyFilters);
    searchInput.addEventListener('input', applyFilters);
    
    itemsPerPage.addEventListener('change', function() {
        ITEMS_PER_PAGE = this.value === 'all' ? 'all' : parseInt(this.value);
        currentPage = 1;
        displayAssets();
    });
    
    clearFilters.addEventListener('click', function() {
        categoryFilter.value = '';
        locationFilter.value = '';
        roomFilter.innerHTML = '<option value="">All Rooms</option>';
        roomFilter.disabled = true;
        statusFilter.value = '';
        searchInput.value = '';
        applyFilters();
    });
}

function applyFilters() {
    const categoryFilter = document.getElementById('categoryFilter').value;
    const locationFilter = document.getElementById('locationFilter').value;
    const roomFilter = document.getElementById('roomFilter').value;
    const statusFilter = document.getElementById('statusFilter').value;
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    
    filteredAssets = allAssets.filter(asset => {
        const matchesCategory = !categoryFilter || asset.category === categoryFilter;
        const matchesLocation = !locationFilter || asset.location === locationFilter;
        const matchesRoom = !roomFilter || asset.room === roomFilter;
        const matchesStatus = !statusFilter || asset.status === statusFilter;
        const matchesSearch = !searchTerm || 
            asset.name.toLowerCase().includes(searchTerm) ||
            asset.category.toLowerCase().includes(searchTerm) ||
            asset.location.toLowerCase().includes(searchTerm) ||
            asset.room.toLowerCase().includes(searchTerm) ||
            asset.id.toString().includes(searchTerm) ||
            asset.asset_tag.toLowerCase().includes(searchTerm);
        
        return matchesCategory && matchesLocation && matchesRoom && matchesStatus && matchesSearch;
    });
    
    currentPage = 1;
    displayAssets();
}

function displayAssets() {
    let assetsToShow;
    if (ITEMS_PER_PAGE === 'all') {
        assetsToShow = filteredAssets;
    } else {
        const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
        const endIndex = startIndex + ITEMS_PER_PAGE;
        assetsToShow = filteredAssets.slice(startIndex, endIndex);
    }
    
    const mobileList = document.getElementById('mobileAssetsList');
    if (assetsToShow.length === 0) {
        mobileList.innerHTML = `
            <div class="text-center py-12 text-gray-500">
                <i class="fas fa-search text-4xl mb-4"></i>
                <div class="text-lg font-medium">No assets found</div>
                <div class="text-sm">Try adjusting your filters</div>
            </div>
        `;
    } else {
        mobileList.innerHTML = assetsToShow.map(asset => `
            <div class="asset-card bg-white rounded-lg shadow p-4" onclick="viewAssetDetails(${asset.id})">
                <div class="flex justify-between items-start mb-3">
                    <div class="flex-1">
                        <h3 class="font-semibold text-gray-900 text-base">${asset.name}</h3>
                        <p class="text-sm text-gray-500">ID: ${asset.id}</p>
                    </div>
                    ${getStatusBadge(asset.status)}
                </div>
                <div class="space-y-2 text-sm text-gray-600">
                    <div class="flex items-center">
                        <i class="fas fa-tag w-5 text-gray-400"></i>
                        <span>${asset.category}</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-map-marker-alt w-5 text-gray-400"></i>
                        <span>${asset.location} - ${asset.room}</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-money-bill w-5 text-gray-400"></i>
                        <span>Rp ${asset.purchase_cost.toLocaleString()}</span>
                    </div>
                </div>
                <div class="mt-3 pt-3 border-t border-gray-100 flex justify-center space-x-2">
                    <button onclick="event.stopPropagation(); viewAssetDetails(${asset.id})" class="text-primary-600 hover:text-primary-800 text-xs font-medium px-2 py-1 rounded transition-all duration-150 active:bg-primary-100">
                        <i class="fas fa-eye mr-1"></i>View
                    </button>
                    ${['Active', 'In Storage'].includes(asset.status) ? `
                    <button onclick="event.stopPropagation(); relocateAsset(${asset.id})" class="text-purple-600 hover:text-purple-800 text-xs font-medium px-2 py-1 rounded transition-all duration-150 active:bg-purple-100">
                        <i class="fas fa-arrows-alt mr-1"></i>Move
                    </button>
                    ${asset.status !== 'Under Repair' ? `
                    <button onclick="event.stopPropagation(); reportDamage(${asset.id}, '${asset.name}')" class="text-orange-600 hover:text-orange-800 text-xs font-medium px-2 py-1 rounded transition-all duration-150 active:bg-orange-100">
                        <i class="fas fa-tools mr-1"></i>Damage
                    </button>
                    ` : ''}
                    <button onclick="event.stopPropagation(); reportLost(${asset.id}, '${asset.name}')" class="text-red-600 hover:text-red-800 text-xs font-medium px-2 py-1 rounded transition-all duration-150 active:bg-red-100">
                        <i class="fas fa-search mr-1"></i>Lost
                    </button>
                    <button onclick="event.stopPropagation(); requestDisposal(${asset.id}, '${asset.name}')" class="text-gray-600 hover:text-gray-800 text-xs font-medium px-2 py-1 rounded transition-all duration-150 active:bg-gray-100">
                        <i class="fas fa-trash mr-1"></i>Dispose
                    </button>
                    ${asset.status === 'Under Repair' ? `
                    <button onclick="event.stopPropagation(); reportRepair(${asset.id}, '${asset.name}')" class="text-green-600 hover:text-green-800 text-xs font-medium px-2 py-1 rounded transition-all duration-150 active:bg-green-100">
                        <i class="fas fa-wrench mr-1"></i>Repair
                    </button>
                    ` : ''}
                    {% if user.role == 'admin' %}
                    <button onclick="event.stopPropagation(); editAsset(${asset.id})" class="text-green-600 hover:text-green-800 text-xs font-medium px-2 py-1 rounded transition-all duration-150 active:bg-green-100">
                        <i class="fas fa-edit mr-1"></i>Edit
                    </button>
                    {% endif %}
                    ` : ''}
                </div>
            </div>
        `).join('');
    }
    
    updatePagination();
    updateResultsInfo();
}

function getStatusBadge(status) {
    const badges = {
        'Active': 'bg-green-100 text-green-800',
        'Under Repair': 'bg-red-100 text-red-800',
        'In Storage': 'bg-blue-100 text-blue-800',
        'To be Disposed': 'bg-yellow-100 text-yellow-800',
        'Disposed': 'bg-gray-100 text-gray-800',
        'Lost': 'bg-red-100 text-red-800'
    };
    const badgeClass = badges[status] || 'bg-gray-100 text-gray-800';
    return `<span class="px-2 py-1 text-xs font-semibold rounded-full ${badgeClass}">${status}</span>`;
}

function updatePagination() {
    const pagination = document.getElementById('pagination');
    
    if (ITEMS_PER_PAGE === 'all') {
        pagination.innerHTML = '';
        return;
    }
    
    const totalPages = Math.ceil(filteredAssets.length / ITEMS_PER_PAGE);
    
    if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
    }
    
    let paginationHTML = '';
    
    if (currentPage > 1) {
        paginationHTML += `<button onclick="changePage(${currentPage - 1})" class="px-3 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">&laquo;</button>`;
    }
    
    // Show fewer page numbers on mobile
    const startPage = Math.max(1, currentPage - 1);
    const endPage = Math.min(totalPages, currentPage + 1);
    
    if (startPage > 1) {
        paginationHTML += `<button onclick="changePage(1)" class="px-3 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">1</button>`;
        if (startPage > 2) {
            paginationHTML += `<span class="px-2 py-2">...</span>`;
        }
    }
    
    for (let i = startPage; i <= endPage; i++) {
        if (i === currentPage) {
            paginationHTML += `<button class="px-3 py-2 bg-blue-600 text-white rounded-lg">${i}</button>`;
        } else {
            paginationHTML += `<button onclick="changePage(${i})" class="px-3 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">${i}</button>`;
        }
    }
    
    if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
            paginationHTML += `<span class="px-2 py-2">...</span>`;
        }
        paginationHTML += `<button onclick="changePage(${totalPages})" class="px-3 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">${totalPages}</button>`;
    }
    
    if (currentPage < totalPages) {
        paginationHTML += `<button onclick="changePage(${currentPage + 1})" class="px-3 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">&raquo;</button>`;
    }
    
    pagination.innerHTML = paginationHTML;
    
    document.getElementById('currentPage').textContent = currentPage;
    document.getElementById('totalPages').textContent = totalPages;
}

function updateResultsInfo() {
    if (ITEMS_PER_PAGE === 'all') {
        document.getElementById('currentCount').textContent = filteredAssets.length;
    } else {
        const startIndex = (currentPage - 1) * ITEMS_PER_PAGE + 1;
        const endIndex = Math.min(currentPage * ITEMS_PER_PAGE, filteredAssets.length);
        document.getElementById('currentCount').textContent = filteredAssets.length > 0 ? `${startIndex}-${endIndex}` : '0';
    }
    document.getElementById('totalCount').textContent = filteredAssets.length;
}

function changePage(page) {
    currentPage = page;
    displayAssets();
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function viewAssetDetails(assetId) {
    window.location.href = `/asset_management/view/${assetId}`;
}

function editAsset(assetId) {
    if (confirm('Edit this asset?')) {
        window.location.href = `/asset_management/edit/${assetId}`;
    }
}

function relocateAsset(assetId) {
    window.location.href = `/relocation?asset_id=${assetId}`;
}

function reportDamage(assetId, assetName) {
    if (confirm(`Report damage for ${assetName}?\n\nThis will create a damage report requiring approval.`)) {
        window.location.href = `/damage?asset_id=${assetId}`;
    }
}

function reportLost(assetId, assetName) {
    if (confirm(`Report ${assetName} as lost?\n\nThis will create a lost asset report requiring approval.`)) {
        window.location.href = `/damage/lost?asset_id=${assetId}`;
    }
}

function requestDisposal(assetId, assetName) {
    if (confirm(`Request disposal for ${assetName}?\n\nThis will create a disposal request requiring approval.`)) {
        window.location.href = `/disposal?asset_id=${assetId}`;
    }
}

function reportRepair(assetId, assetName) {
    if (confirm(`Report repair completion for ${assetName}?\n\nThis will mark the asset as repaired and submit for approval.`)) {
        window.location.href = `/repair?asset_id=${assetId}`;
    }
}

function refreshData() {
    const refreshBtn = document.querySelector('button[onclick="refreshData()"]');
    const icon = refreshBtn.querySelector('i');
    
    // Add spinning animation
    icon.classList.add('fa-spin');
    refreshBtn.disabled = true;
    
    // Reload the page
    setTimeout(() => {
        window.location.reload();
    }, 500);
}

</script>
{% endblock %}
