{% extends "layouts/modern_layout.html" %}

{% block title %}Export Data{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50">
    <div class="container mx-auto px-3 py-4">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-4 border border-gray-100">
            <div class="flex items-center space-x-3">
                <div class="p-2 bg-blue-100 rounded-lg">
                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-gray-900">Export Data</h1>
                    <p class="text-sm text-gray-600">Export to Excel</p>
                </div>
            </div>
        </div>

        <!-- Export Form -->
        <div class="bg-white rounded-lg shadow-md border border-gray-100">
            <div class="p-4">
                <form id="exportForm" action="/export/excel" method="post" class="space-y-4">
                    <!-- Table Selection -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Select Table</label>
                        <div class="space-y-2">
                            {% for table_key, table_info in tables.items() %}
                            <div class="relative">
                                <input type="radio" name="table" value="{{ table_key }}" id="table_{{ table_key }}" 
                                       class="peer sr-only" onchange="updateColumns('{{ table_key }}')">
                                <label for="table_{{ table_key }}" 
                                       class="flex items-center p-3 bg-gray-50 border-2 border-gray-200 rounded-lg cursor-pointer hover:bg-blue-50 hover:border-blue-300 peer-checked:bg-blue-50 peer-checked:border-blue-500 peer-checked:text-blue-700 transition-all">
                                    <div class="flex items-center space-x-3">
                                        <div class="p-1.5 bg-white rounded-lg shadow-sm">
                                            {% if table_key == 'assets' %}
                                            <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                            </svg>
                                            {% elif table_key == 'users' %}
                                            <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-2.239"></path>
                                            </svg>
                                            {% else %}
                                            <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                            </svg>
                                            {% endif %}
                                        </div>
                                        <span class="font-medium text-sm">{{ table_info.name }}</span>
                                    </div>
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                    <!-- Column Selection -->
                    <div id="columnSelection" class="hidden">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Select Columns</label>
                        <div class="bg-gray-50 rounded-lg p-3">
                            <div class="flex items-center justify-between mb-3">
                                <button type="button" onclick="selectAllColumns()" 
                                        class="text-xs text-blue-600 hover:text-blue-800 font-medium">Select All</button>
                                <button type="button" onclick="deselectAllColumns()" 
                                        class="text-xs text-gray-600 hover:text-gray-800 font-medium">Deselect All</button>
                            </div>
                            <div id="columnList" class="space-y-2">
                                <!-- Columns will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- Filters -->
                    <div id="filterSection" class="hidden">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Filters</label>
                        <div class="bg-gray-50 rounded-lg p-3">
                            <div id="assetFilters" class="hidden">
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" name="exclude_disposed" value="true" 
                                           class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                    <span class="text-xs text-gray-700">Exclude disposed assets</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Export Button -->
                    <div class="pt-2">
                        <button type="submit" id="exportBtn" disabled
                                class="w-full px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors flex items-center justify-center space-x-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <span class="text-sm font-medium">Export to Excel</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
const tables = {{ tables | tojson }};

function updateColumns(tableKey) {
    const columnSelection = document.getElementById('columnSelection');
    const columnList = document.getElementById('columnList');
    const filterSection = document.getElementById('filterSection');
    const assetFilters = document.getElementById('assetFilters');
    const exportBtn = document.getElementById('exportBtn');
    
    columnSelection.classList.remove('hidden');
    filterSection.classList.remove('hidden');
    
    // Show/hide asset-specific filters
    if (tableKey === 'assets') {
        assetFilters.classList.remove('hidden');
    } else {
        assetFilters.classList.add('hidden');
    }
    
    // Clear existing columns
    columnList.innerHTML = '';
    
    // Add columns for selected table
    const columns = tables[tableKey].columns;
    Object.entries(columns).forEach(([key, label]) => {
        const div = document.createElement('div');
        div.innerHTML = `
            <label class="flex items-center space-x-2 p-2 hover:bg-white rounded cursor-pointer">
                <input type="checkbox" name="columns" value="${key}" 
                       class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" 
                       onchange="checkExportButton()">
                <span class="text-xs text-gray-700">${label}</span>
            </label>
        `;
        columnList.appendChild(div);
    });
    
    exportBtn.disabled = true;
}

function selectAllColumns() {
    const checkboxes = document.querySelectorAll('input[name="columns"]');
    checkboxes.forEach(cb => cb.checked = true);
    checkExportButton();
}

function deselectAllColumns() {
    const checkboxes = document.querySelectorAll('input[name="columns"]');
    checkboxes.forEach(cb => cb.checked = false);
    checkExportButton();
}

function checkExportButton() {
    const selectedColumns = document.querySelectorAll('input[name="columns"]:checked');
    const exportBtn = document.getElementById('exportBtn');
    exportBtn.disabled = selectedColumns.length === 0;
}
</script>
{% endblock %}
