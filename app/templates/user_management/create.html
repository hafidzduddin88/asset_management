{% extends "layouts/modern_layout.html" %}

{% block title %}Create User - Admin{% endblock %}

{% block content %}
<div class="py-4">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-xl font-bold text-gray-900 mb-4">Create New User</h1>
        
        {% if error %}
        <div class="mb-3 rounded bg-red-50 p-3">
            <div class="text-xs text-red-800">{{ error }}</div>
        </div>
        {% endif %}
        
        <form method="POST" class="bg-white shadow sm:rounded p-4" onsubmit="return validateForm()">
            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label for="email" class="block text-xs font-medium text-gray-700">Email *</label>
                    <input type="email" name="email" id="email" required
                        class="mt-1 block w-full border border-gray-300 rounded px-2 py-1.5 text-sm">
                </div>
                
                <div>
                    <label for="full_name" class="block text-xs font-medium text-gray-700">Full Name *</label>
                    <input type="text" name="full_name" id="full_name" required
                        class="mt-1 block w-full border border-gray-300 rounded px-2 py-1.5 text-sm">
                </div>
                
                <div>
                    <label for="role" class="block text-xs font-medium text-gray-700">Role *</label>
                    <select name="role" id="role" required
                        class="mt-1 block w-full border border-gray-300 rounded px-2 py-1.5 text-sm">
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="manager">Manager</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>
                
                <div>
                    <label for="business_unit_name" class="block text-xs font-medium text-gray-700">Business Unit</label>
                    <select name="business_unit_name" id="business_unit_name"
                        class="mt-1 block w-full border border-gray-300 rounded px-2 py-1.5 text-sm">
                        <option value="">Select Business Unit</option>
                        {% for unit in business_units %}
                        <option value="{{ unit }}">{{ unit }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="mt-4 flex justify-end space-x-2">
                <a href="/user_management" class="px-3 py-1.5 bg-gray-300 text-gray-700 rounded text-sm hover:bg-gray-400">
                    Cancel
                </a>
                <button type="submit" class="px-3 py-1.5 bg-primary-600 text-white rounded text-sm hover:bg-primary-700">
                    Create User
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function validateForm() {
    const email = document.getElementById('email').value;
    const fullName = document.getElementById('full_name').value;
    const role = document.getElementById('role').value;
    
    console.log('Form values:', { email, fullName, role });
    
    if (!email || !fullName || !role) {
        alert('Please fill in all required fields');
        return false;
    }
    
    return confirm('Are you sure you want to create this user?');
}
</script>
{% endblock %}
